<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  class="form-input weather-search"
                  type="text"
                  id="search-input"
                  placeholder="London"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn search-button"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>

        <div class="col-lg-9 pb-3">
          <section
            id="today"
            class="mt-3"
            role="region"
            aria-live="polite"
          ></section>
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          ></section>
        </div>
      </div>
    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>

<script>
  const BASE_URL = "https://api.openweathermap.org/data/2.5/forecast"; // Base URL without coordinates

  // Dummy API key, replace it with your actual API key
  const APIkey = "your_api_key_here";

  fetch(BASE_URL + `?lat=${lat}&lon=${lon}&appid=${APIkey}`)
    .then(function (resp) {
      return resp.json();
    })
    .then(function (data) {
      console.log(data);

      //get lat and lon
      const lat = data.city.coord.lat;
      console.log("Latitude: ", lat.toFixed(2));
      const lon = data.city.coord.lon;
      console.log("Longitude: ", lon.toFixed(2));

      // Event handler to extract data from input search
      $(".input-group").submit(function (e) {
        e.preventDefault();
        //get the value from the input field
        const cityName = $("#search-input").val();
        console.log("Extracted City Name:", cityName);

        // Now you can use lat and lon in your API call for the searched city
        fetch(BASE_URL + `?q=${cityName}&appid=${APIkey}`)
          .then(function (resp) {
            return resp.json();
          })
          .then(function (searchedData) {
            // Access lat and lon for the searched city
            const searchedLat = searchedData.city.coord.lat;
            const searchedLon = searchedData.city.coord.lon;
            console.log("Searched City Latitude: ", searchedLat.toFixed(2));
            console.log("Searched City Longitude: ", searchedLon.toFixed(2));
          })
          .catch(function (error) {
            console.log("Error fetching data for the searched city:", error);
          });
      });
    });
</script>
